<section class="container">

	<div class='col-md-12'>
		<div class="row">
			<div class="col-md-12">
				URL: <input type="text" placeholder="Url" ng-model="home.url" style="width: 90%">
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				Latitude: <input type="text" placeholder="Latitude" ng-model="home.lat">
			</div>
			<div class="col-md-4">
				Longitude: <input type="text" placeholder="Longitude" ng-model="home.lng">
			</div>
			<div class="col-md-3">
				Distance: <input type="text" placeholder="Distance" ng-model="home.distance">
			</div>
            <div class="col-md-1">
                <button type="button" class="btn btn-primary" ng-click="home.get()">Buscar</button>
            </div>
		</div>
	</div>

	<uib-tabset>

		<uib-tab index="0" heading="Listado">

			<div class='search-result-titles col-md-12'>
				<p class='col-md-3'>
					ID
				</p>
				<p class='col-md-5'>
					Address
				</p>
				<p class='col-md-3'>
					Location
				</p>
			</div>

			<div class='search-result-row col-md-12' ng-repeat='(key, value) in home.items track by $index'>
				<p class='col-md-3'>
					{{ value.desc }}
				</p>
				<p class='col-md-5'>
					{{ value.address }}
				</p>
				<p class='col-md-3'>
					{{ value.location }}
				</p>
			</div>

		</uib-tab>

	</uib-tabset>

</div>
