<div class="btn-group" dropdown is-open="status.isopen">
    <button id="single-button" type="button" class="btn btn-primary" dropdown-toggle ng-disabled="disabled">
        {{ languageSelectorCtrl.getSelected() | translate }} <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu" aria-labelledby="single-button">
        <li role="menuitem" ng-repeat="language in languageSelectorCtrl.languages">
            <a href ng-click="languageSelectorCtrl.changeLang(language)">{{ language | translate }}</a>
        </li>
    </ul>
</div>
